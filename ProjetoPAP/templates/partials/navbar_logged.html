
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/CSS/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/CSS/style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Imagens/favicon.ico' %}">

    <title>
        sitePAP - Lista de Filmes
    </title>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <!-- Swiper CSS e JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    {% block others %}
    {% endblock others %}
</head>
<body class="bg-black text-gray-100 font-primary">

<nav>
    <!-- Esquerda: Logo -->
    <div class="logo">
        <a href="{% url 'movie_list' %}">
            <img src="{% static 'Imagens/logo.png' %}" alt="sitePAP">
        </a>
    </div>

    <!-- Meio: Dropdown de Categorias -->
    <div class="user-actions">
        <button class="user-actions" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">     
            {% for value, label in movie_categories %}
                <li>
                    <a class="dropdown-item" href="{% url 'show_movie_category' value %}">{{ label }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Direita: Ações do usuário -->
    <!-- Botão list -->
    <a href="{% url 'movie_list' %}">
        <button class="user-actions" type="submit">
            Lista de Filmes
        </button>
    </a>
    <!-- Botão fav -->
                        <a href="{% url 'movie_fav' %}">
                            <button class="user-actions" type="submit">
                                Favoritos
                            </button>
                        </a>
                        <!-- Botão WL -->
                        <a href="{% url 'movie_wl' %}">
                            <button class="user-actions" type="submit">
                                Assistir depois
                            </button>
                        </a>
    <div class="user-actions">
        {% if user.is_authenticated or current_profile %}
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'home' %}">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        {% endif %}
    </div>
</nav>
