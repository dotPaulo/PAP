{% extends 'admin/base_dashboard.html' %}
{% load static %}

{% block title %}
    sitePAP - Criar Vídeo
{% endblock title %}

{% block dashboard_content %}
<section>
    <div class="flex">
        <form method="POST" enctype="multipart/form-data" class="filme-form">
            <h1 class="form-title">Criar Vídeo</h1>
            {% csrf_token %}
            {{ form.errors }}

            <div class="form-group">
                <label for="titulo">Título</label>
                <input required type="text" name="titulo" id="titulo" value="{{ form.titulo.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="id_file">Arquivo de Vídeo</label>
                <input type="file" name="file" id="id_file">
            </div>

            <div class="form-actions form-buttons">
                <button type="submit">Criar Vídeo</button>
            </div>
        </form>
    </div>
</section>
{% endblock dashboard_content %}
