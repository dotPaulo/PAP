{% extends './base_dashboard.html' %}

{% load static %}
{% block page_title %}
    sitePAP - Editar Perfil
{% endblock page_title %}

{% block content %}

<div class="profile-container">
    <!-- Botão de Voltar -->
    <a href="{% url 'profile_editSelection' %}" class="btn-red">Voltar</a>

    <!-- Formulário de Edição -->
    <form method="post">
        {% csrf_token %}
        <h2>Alterações</h2>

        <label for="id_name">Nome do Perfil:</label>
        <input type="text" name="name" id="id_name" placeholder="Nome do Perfil" required>

        <label for="id_age_limit">Opções:</label>
        <select name="age_limit" id="id_age_limit">
            <option value="Administrador">Administrador</option>
            <option value="Regular">Professor</option>
        </select>

        <div class="actions">
            <button type="submit" class="btn-red">Enviar</button>
            <form method="post" action="{% url 'profile_delete' profile_id=profile.uuid %}" 
                  onsubmit="return confirm('Tem certeza que deseja excluir este perfil?');">
                {% csrf_token %}
                <button type="submit" class="btn-red">Deletar Perfil</button>
            </form>
        </div>
    </form>
</div>
{% endblock content %}
