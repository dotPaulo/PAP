{% extends 'base.html' %}
{% load static %}
{% block title %}
    sitePAP - Profile
{% endblock title %}


{% block content %}
<section class='bg-primary_black min-h-screen py-20 md:py-32 flex-col flex items-center' style='background-image:url("{% static 'background_netflix.jpg' %}")'>
    <div class="flex flex-wrap justify-center  w-10/12  md:w-6/12">
        <form method='POST' id="profileForm" class="w-full md:w-8/12 bg-gray-900 p-5 rounded-lg">
            <h1 class="text-4xl text-center text-gray-100 font-medium">
                Criar Perfil
            </h1>
            {% csrf_token %}
            {{ form.errors }}
            <div class="my-4"> 
                <label class='text-lg text-gray-200 font-medium mb-3'>
                    Nome do Perfil
                </label>
                <input required class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full" type="text" name="name" id="id_name" placeholder="Nome do Perfil">
            </div>

            <div class="my-4">
                <label class='text-lg text-gray-200 font-medium mb-3'>Email</label>
                <input required class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full" type="email" name="email" id="id_email" placeholder="Email">
            </div>

            <div class="my-4">
                <label class='text-lg text-gray-200 font-medium mb-3'>Opções</label>
                <select class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full" name="role" id="id_role">
                    <option value='Regular'>Professor</option>
                    <option value='Administrador'>Administrador</option>
                </select>
            </div>

            <div class="my-4"> 
                <label class='text-lg text-gray-200 font-medium mb-3'>
                    Senha
                </label>
                    <input required class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full" type="password" name="password" id="password" placeholder="Senha">
            </div>

            <!-- Botão de Criar Perfil -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-primary_red py-1 px-3 text-white md:text-lg rounded-md">
                    Criar Perfil
                </button>
            </div>
        </form>
    </div>
</section>

<script src="{% static 'JS/profileCreate.js' %}"></script>
{% endblock content %}
